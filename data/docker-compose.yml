
version: '3.8'
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"

  mongo-seed-0:
    image: mongo:latest
    volumes:
      - C:\Users\Admin\EW_projeto\data\ucs.json:/datasets/dataset0.json
    command: mongoimport --host mongodb -d ucWebsites -c ucs --type json --file /datasets/dataset0.json --jsonArray
    depends_on:
      - mongodb

